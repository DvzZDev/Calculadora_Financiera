<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Una calculadora de préstamos simple y fácil de usar." />
    <meta name="keywords" content="Calculadora, Préstamos, Finanzas, Intereses" />
    <meta name="author" content="David Esteban Garcia" />
    <title>Calculadora de préstamos</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Calculadora de préstamos" />
    <meta
      property="og:description"
      content="Una calculadora de préstamos simple y fácil de usar."
    />
    <meta property="og:image" content="https://i.imgur.com/gaxgH4i.png" />
    <meta property="og:url" content="https://dvzzdev.github.io/Loan-Calculator/" />
    <meta property="og:type" content="website" />
    <link rel="icon" href="https://www.svgrepo.com/show/530170/loan.svg" type="image/x-icon" />
  </head>
  <body>
    <section>
      <div id="title" class="fancy">
        <h1>CALCULADORA PRÉSTAMOS</h1>
      </div>
      <div class="input-box">
        <input type="range" id="range1" min="0" max="100000" class="slider" value="20000" />
        <input value="20.000" id="cantidad" />
        <span class="unit">€</span>
      </div>
      <div class="input-box">
        <input type="range" id="range3" min="0" max="20" step="0.1" class="slider" value="2.2" />
        <input id="interes" value="2.2" />
        <span class="intereses">intereses</span>
      </div>
      <div class="input-box">
        <input type="range" id="range2" min="0" max="500" class="slider" value="200" />
        <input id="mensualidad" value="200" />
        <span class="meses">meses</span>
        <span id="años">16 años y 2 meses</span>
      </div>
      <div class="box-menusalidad">
        <div id="container-mensualidad">
          <h1 id="men">Mensualidad</h1>
          <span class="hiden" id="total"></span>
        </div>
        <div>
          <button id="btn">Calcular</button>
        </div>
      </div>
    </section>

    <script src="calculadora.js"></script>
    <footer>
      <div id="ft">
        <p>
          <a id="git" href="https://github.com/dvzzdev/Loan-Calculator" target="_blank"
            >Ver en GitHub</a
          >
        </p>
        <p><a id="dev" href="https://github.com/DvzZDev" target="_blank">DvzZDev</a></p>

        <a class="iconos" href="https://www.instagram.com/dvz_z_z/" target="_blank">
          <img
            src="https://www.svgrepo.com/show/452229/instagram-1.svg"
            height="20px"
            alt="Instagram"
          />
        </a>
        <a class="iconos" href="https://x.com/_DvzZ_" target="_blank">
          <img
            src="https://www.svgrepo.com/show/475689/twitter-color.svg"
            height="20px"
            alt="Twitter"
          />
        </a>
        <a class="iconos" href="https://www.linkedin.com/in/davidestebang/" target="_blank">
          <img
            src="https://www.svgrepo.com/show/448234/linkedin.svg"
            height="20px"
            alt="LinkedIn"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
